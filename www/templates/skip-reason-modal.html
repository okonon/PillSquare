<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Why are you skipping?</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <!--<form ng-submit="chooseReason()">-->
      <div class="list">
        <button ng-click="chooseReason()" class="button button-full button-outline button-positive">
          Choose reason
        </button>
        <label class="item item-input item-floating-label">
          <span class="input-label">Other reason:</span>
          <input type="text" ng-model="data.otherReasonText" placeholder="Other reason:">
        </label>
      </div>
    <!--</form>-->
    <label class="item">
      <button class="button button-block button-positive"  ng-click="doneSkipping()">Done</button>
    </label>
  </ion-content>
</ion-modal-view>
