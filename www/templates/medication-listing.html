<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{pat.resource.name[0].text}}">
  <ion-content>
    <div class="list card">
    <div class="item item-avatar">
      <img ng-src="https://randomuser.me/api/portraits/thumb/men/0.jpg" style="width: 64px; height: 64px">
      <h2>{{pat.resource.name[0].text}}</h2>
    </div>
      </div>
    <ion-list>
      <ion-item class="item-icon-right" href="#/app/medication-detail/{{med.resource.id}}"
                ng-repeat="med in medications track by $index">
        {{med.resource.contained[0].name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
