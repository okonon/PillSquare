<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Dashboard Tab -->
      <ion-tab title="Home" icon-off="ion-ios-home-outline icon-on="ion-ios-home" href="#/dash">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <!-- Chats Tab -->
      <ion-tab title="Notifications" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/chats">
        <ion-nav-view name="tab-notifications"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>


    </ion-tabs>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content has-bouncing="false" scroll="false">

      <ion-list>
        <ion-item class="item-icon-right" nav-clear menu-close href="#/app/chats">
          <i class="icon ion-ios-pulse-strong"></i>
          Notifications
        </ion-item>
        <ion-item class="item-icon-right" nav-clear menu-close href="#/app/account">
          <i class="icon ion-ios-gear"></i>
          Settings
        </ion-item>
        <ion-item class="item-icon-right"  nav-clear menu-close ng-click="login()">
          <i class="icon ion-power balanced"></i>
          Login
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
